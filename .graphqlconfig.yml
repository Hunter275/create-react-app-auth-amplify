projects:
  CCAPIv2:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: 5uwe7tsqizhvfbmo3vfvyisyy4
        maxDepth: 2
extensions:
  amplify:
    version: 3
