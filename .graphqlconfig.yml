projects:
  CCAPIv3:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: ssnx5t2ngjgwxfl2n335ua3eue
        maxDepth: 2
extensions:
  amplify:
    version: 3
